services:
  - type: web
    name: startup-helper-mcp
    runtime: node
    region: singapore
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start:http
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: KAKAO_API_KEY
        sync: false
      - key: BIZINFO_API_KEY
        sync: false
      - key: SEMAS_API_KEY
        sync: false
    healthCheckPath: /health
